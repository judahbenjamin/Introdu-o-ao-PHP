<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form method="post" name="formCadastro" action="http://localhost/cadcliente.php"
            onsubmit="return validarFormulario()" enctype="multipart/form-data">
            <h1>Cadastro de Clientes</h1>

            <table>
                <tr>
                    <th>Foto</th>
                    <td><input type="file" name="txtFoto"></td>
                </tr>
            </table>

            <table>
                <tr>
                    <th>Nome</th>
                    <td><input type="text" name="txtNome" id="txtNome"></td>
                </tr>
                <tr>
                    <th>CPF</th>
                    <td><input name="txtCPF" type="text" id="txtCPF" maxlength="14"></td>
                </tr>
                <tr>
                    <th>Endereço</th>
                    <td><textarea name="txtEndereco" id="txtEndereco" cols="30" rows="4"></textarea></td>
                </tr>
                <tr>
                    <th>Estado</th>
                    <td>
                        <select name="listEstados" id="listEstados">
                            <option value="">Selecione</option>
                            <option value="BA">Bahia</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="SP">São Paulo</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Data Nasc.</th>
                    <td><input name="txtData" type="text" id="txtData" placeholder="DD/MM/AAAA"></td>
                </tr>
                <tr>
                    <th>Sexo</th>
                    <td>
                        <label><input type="radio" name="sexo" value="M"> Masculino</label>
                        <label><input type="radio" name="sexo" value="F"> Feminino</label>
                    </td>
                </tr>
                <tr>
                    <th>Áreas de Interesse</th>
                    <td>
                        <label><input name="checkCinema" type="checkbox" value="Cinema"> Cinema</label><br>
                        <label><input name="checkMusica" type="checkbox" value="Música"> Música</label><br>
                        <label><input name="checkInformatica" type="checkbox" value="Informática"> Informática</label>
                    </td>
                </tr>
                <tr>
                    <th>Login</th>
                    <td><input name="txtLogin" type="text" id="txtLogin"></td>
                </tr>
                <tr>
                    <th>Senha</th>
                    <td><input name="txtSenha1" type="password" id="txtSenha1"></td>
                </tr>
                <tr>
                    <th>Confirmação Senha</th>
                    <td><input name="txtSenha2" type="password" id="txtSenha2"></td>
                </tr>
                <tr class="buttons">
                    <td colspan="2">
                        <input type="submit" name="btnEnviar" value="Enviar">
                        <input type="reset" name="btnLimpar" value="Limpar">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
